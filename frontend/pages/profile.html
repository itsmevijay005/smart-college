<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile</title>

  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/dashboard.css">

  <style>
    .page-main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .profile-card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #1d4ed8;
    }

    .profile-details p {
      margin: 8px 0;
      font-size: 15px;
    }

    .profile-details b {
      width: 120px;
      display: inline-block;
      color: #374151;
    }

    .change-btn {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Back Button (TOP LEFT – SAME AS CERTIFICATION & DASHBOARD) -->
<a href="student-dashboard.html" class="back-btn top-back">← Back</a>

<!-- Centered College Header (TOP CENTER) -->
<div class="college-header-centered">
  <img src="../assets/images/logo.png" alt="College Logo">
  <h2>Sir CR Reddy College of Engineering</h2>
</div>

<!-- Profile Content -->
<main class="page-main">
  <div class="profile-card">

    <div class="profile-header">
      <div class="profile-img">SG</div>
      <div>
        <h2>Student Name</h2>
        <p>B.Tech – CSE</p>
      </div>
    </div>

    <div class="profile-details">
      <p><b>Roll No:</b> CSE123</p>
      <p><b>Year:</b> 3rd Year</p>
      <p><b>Email:</b> student@mail.com</p>
      <p><b>Phone:</b> +91 98765 43210</p>
    </div>

    <button class="change-btn">Change Password</button>

  </div>
</main>

</body>
</html>
