<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Smart College</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- reuse common header & back button styles -->
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>

    <!-- Back Button (TOP LEFT â€“ leftmost of page) -->
    <a href="../role.html" class="back-btn top-back">&larr; Back</a>

    <!-- College Header (TOP CENTER) -->
    <div class="college-header-centered">
        <img src="../assets/images/logo.png" alt="College Logo">
        <h2>Sir CR Reddy College of Engineering</h2>
    </div>

    <div class="container">
        <div class="login-container">
            <div class="header">
                <h1>Staff Login</h1>
            </div>
            
            <form class="login-form" onsubmit="handleLogin(event, 'staff')">
                <div class="form-group">
                    <label for="empid">Employee ID:</label>
                    <input type="text" id="empid" name="empid" required placeholder="Enter your employee ID">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
